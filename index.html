<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
  <div class="contenedor">             
      
      <div class="contenedor__titulo">
        <img src="images/illustration-hero.svg" alt="">
        <h1>Order Summary</h1>
      </div>
      <div class="contenedor__principal">
        
        <p class="parrafo1">
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
         
        <div class="musica">
          <img class="musica__imagen" src="images/icon-music.svg" alt="">
          <p class="musica__parrafo">Annual Plan <span>$59.99/year</span></p>
                  
        </div>
      
        <a class="enlace1" href="">Change</a>
        <div class="boton__contenedor">
          <input type="submit" class="boton sombra" value="Proceed to Payment"></button>
        </div>       

        <a class="enlace2" href="">Cancel Order</a>        

      </div>


  </div>

  
  <div class="footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Nicolas Catalan</a>.
  </div>
</body>
</html>
